plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'application'
apply plugin: 'idea'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

mainClassName = 'cz.uk.mff.peva.Benchmark'

startScripts {
    classpath += files('src/dist/config')
    doLast {
        def windowsScriptFile = file getWindowsScript()
        def unixScriptFile = file getUnixScript()
        windowsScriptFile.text = windowsScriptFile.text.replace('%APP_HOME%\\lib\\config', '%APP_HOME%\\config')
        unixScriptFile.text = unixScriptFile.text.replace('$APP_HOME/lib/config', '$APP_HOME/config')
    }
}


dependencies {
    compile 'net.openhft:affinity:3.1.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.lmax:disruptor:3.3.6'
    compile 'org.jctools:jctools-core:2.0.1'
    compile 'org.agrona:agrona:0.9.6'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.hdrhistogram:HdrHistogram:2.1.9'
    compile 'com.google.guava:guava:22.0'
    compile 'org.openjdk.jmh:jmh-core:1.17.5'
    compile files('src/dist/config')
//    compile files('native/target/libJavaPCM.dylib')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

run {
    systemProperty "java.library.path", 'native/target'
}

jmh {
    jmhVersion = '1.17'
}


